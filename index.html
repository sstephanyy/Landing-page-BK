<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bk Cupons - Sdweb </title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="#">
                <img src="/assets/img/logo.svg" alt="imagem da logo">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="">
                            <img src="assets/img/icon-register.svg" alt="icone de registro">
                            <span>Cadastre-se</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/img/heart.svg" alt="icone de coração">
                            <span>Favoritos</span>
                        </a>
                    </li>
                </ul>
                <button>
                    <img src="assets/img/icon-menu.svg">
                </button>
            </nav>
        </div>
    </header>

    <section class="s-hero">
        <div class="container">

            <div class="left-container">
                <h3>01 COMBO</h3>
                <img src="assets/img/whopper.svg" alt="combo-whopper">
                <div class="value">
                    <div>
                        <h2>R$19,90</h2>
                        <span>Whopper + 1 Batata média + 1 free refri</span>
                    </div>
                    <button>Quero pra já!</button>
                </div>
            </div>

            <div class="right-container">
                <img src="assets/img/grelhado-no-fogo.png" alt="logo grelhado no fogo">
                <div class="images">
                    <img src="assets/img/pepsi.png" class="refri" alt="pepsi">
                    <img src="assets/img/whopper.png" class="lanche" alt="hambúrger whopper">
                    <img src="assets/img/fritas.png" class="fritas" alt="batata-frita">
                    <img src="assets/img/logo-bk.svg" class="bkLogo" alt="logo-bk">
                </div>
                <div class="offer">
                    <img src="assets/img/icon-calendar.svg" alt="calendário">
                    <p>Promoção válida até: <strong>19/01/2025</strong></p>
                </div>
            </div>

        </div>
    </section>

    <section class="s-offers">
        <div class="container">
            <div class="left-container">
                <div>
                    <h3 class="sub-title"> Faça login e descubra</h3>
                    <h2>OFERTAS EXCLUSIVAS</h2>
                </div>
                <img src="assets/img/arrow-double.svg" alt="seta">
            </div>
            <button>
                <img src="assets/img/facebook.svg" alt="logo facebook">
                <span>Cadastre-se pelo Facebook</span>
            </button>
        </div>
    </section>

    <section class="s-combos">
        <div class="container">
            <div class="highlights">
                <div class="box">
                    <img src="assets/img/stars.svg" alt="estrelas">
                    <h3>Destaques <br> imperdíveis</h3>
                </div>
                <ul>
                    <li>
                        <div class="box">
                            <img src="assets/img/carne.svg" alt="carne">
                        </div>
                    </li>
                    <li>
                        <div class="box">
                            <img src="assets/img/frango.svg" alt="frango">
                        </div>
                    </li>
                    <li>
                        <div class="box">
                            <img src="assets/img/frango.svg" alt="frango">
                        </div>
                    </li>
                    <li>
                        <div class="box">
                            <img src="assets/img/sobremesa.svg" alt="sobremesa">
                        </div>
                    </li>
                    <li>
                        <div class="box">
                            <img src="assets/img/acompanha.svg" alt="acompanhamento">
                        </div>
                    </li>
                </ul>
            </div>

            <div class="area-slide">
                <button>
                    <img src="assets/img/arrow-slide.svg" alt="">
                </button>
            </div>

        </div>
    </section>

</body>
</html>
